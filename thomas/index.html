<script type="module">
    import { GoogleGenAI } from 'https://esm.sh/@google/genai';

    // Initializing Gemini with standard environment key
    const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
    
    let chatHistory = [];
    const pWindow = document.getElementById('pearlyWindow');
    const pMessages = document.getElementById('pearlyMessages');
    const pInput = document.getElementById('pearlyInput');

    window.togglePearly = function() {
        pWindow.classList.toggle('active');
        if (pWindow.classList.contains('active') && chatHistory.length === 0) {
            botSay("Hello! I'm Pearly. ðŸ¦· I have access to the world's dental resources. Ask me anything about braces, Invisalign, tooth pain, or booking an appointment!");
        }
    };

    function botSay(text, sources = []) {
        const div = document.createElement('div');
        div.className = 'pearly-msg bot-msg';
        div.innerText = text;

        if (sources.length > 0) {
            const sCont = document.createElement('div');
            sCont.className = 'pearly-source-container';
            sources.forEach(s => {
                const a = document.createElement('a');
                a.className = 'pearly-source-tag';
                a.href = s.url;
                a.target = '_blank';
                a.innerText = 'ðŸ”— ' + s.title.substring(0, 20) + '...';
                sCont.appendChild(a);
            });
            div.appendChild(sCont);
        }

        pMessages.appendChild(div);
        pMessages.scrollTop = pMessages.scrollHeight;
    }

    function userSay(text) {
        const div = document.createElement('div');
        div.className = 'pearly-msg user-msg';
        div.innerText = text;
        pMessages.appendChild(div);
        pMessages.scrollTop = pMessages.scrollHeight;
    }

    window.sendPearlyMessage = async function() {
        const val = pInput.value.trim();
        if (!val) return;
        
        userSay(val);
        pInput.value = '';
        pInput.disabled = true;

        const loadingDiv = document.createElement('div');
        loadingDiv.className = 'pearly-msg bot-msg';
        loadingDiv.innerHTML = '<div class="pearly-loading-dots">Consulting dental resources<span></span><span></span><span></span></div>';
        pMessages.appendChild(loadingDiv);
        pMessages.scrollTop = pMessages.scrollHeight;

        try {
            const response = await ai.models.generateContent({
                model: 'gemini-3-flash-preview',
                contents: [...chatHistory.map(h => ({role: h.role, parts: [{text: h.text}]})), {role: 'user', parts: [{text: val}]}],
                config: {
                    systemInstruction: `You are Pearly, a dental expert AI. 
                    Use Google Search to answer any dental care, orthodontics, or emergency question.
                    Be extremely detailed about Invisalign, braces, tooth pain, and post-procedure care.
                    Always encourage users to book an appointment for a final diagnosis.
                    If the user wants to talk to a live person or staff, mention Sarah and the team.`,
                    tools: [{ googleSearch: {} }]
                }
            });

            loadingDiv.remove();
            const text = response.text;
            
            const sources = [];
            const chunks = response.candidates?.[0]?.groundingMetadata?.groundingChunks;
            if (chunks) {
                chunks.forEach(c => { if(c.web) sources.push({title: c.web.title, url: c.web.uri}) });
            }

            botSay(text, sources);
            chatHistory.push({role: 'user', text: val});
            chatHistory.push({role: 'model', text: text});

        } catch (e) {
            loadingDiv.remove();
            botSay("I'm sorry, I'm having trouble searching the dental database right now. Please try again or call us at (916) 988-8890.");
        } finally {
            pInput.disabled = false;
            pInput.focus();
        }
    };
</script>
